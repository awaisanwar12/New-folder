<!DOCTYPE html>
<html lang="{{language}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4; 
        }
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            background-color: #ffffff; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .header { 
            font-size: 24px; 
            font-weight: bold; 
            color: #007bff; 
            text-align: center; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px; 
        }
        .content { 
            margin-top: 20px; 
            font-size: 16px; 
        }
        .content p { 
            margin-bottom: 15px; 
        }
        .tournament-details { 
            background-color: #f8f9fa; 
            padding: 15px; 
            border-left: 4px solid #007bff; 
            margin: 20px 0; 
        }
        .footer { 
            margin-top: 30px; 
            font-size: 12px; 
            text-align: center; 
            color: #777; 
            border-top: 1px solid #eee; 
            padding-top: 15px; 
        }
        .highlight { 
            color: #007bff; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">{{subject}}: {{tournamentName}}</div>
        <div class="content">
            <p>{{greeting}} {{participantName}},</p>
            <p>{{reminderText}} <span class="highlight">{{tournamentName}}</span> {{startingSoon}}</p>
            
            <div class="tournament-details">
                <p><strong>{{startDateLabel}}</strong> {{formattedDate}}</p>
                <p><strong>{{startTimeLabel}}</strong> {{formattedTime}} ({{timezone}})</p>
            </div>
            
            <p>{{goodLuck}}</p>
        </div>
        <div class="footer">
            <p>{{footer}}</p>
        </div>
    </div>
</body>
</html>
